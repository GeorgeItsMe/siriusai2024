<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактор текста с помощью GigaChat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 24px;
            color: #5f6368;
            text-align: center;
        }

        label {
            font-size: 16px;
            margin-bottom: 10px;
            display: block;
        }

        textarea {
            width: 100%;
            height: 150px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
            resize: vertical;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            background-color: #f1f1f1;
            padding: 15px;
            border-radius: 5px;
            margin-top: 30px;
            word-wrap: break-word;
        }

        .result h2 {
            font-size: 20px;
            margin: 0 0 10px;
        }

        .result p {
            font-size: 16px;
            color: #333;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Редактор вашего описания</h1>
        <form method="POST">
            <label for="message">Введите текст:</label>
            <textarea name="message" id="message" placeholder="Напишите описание, которое нужно отредактировать..."></textarea>
            <button type="submit">Отправить</button>
        </form>

        {% if result %}
            <div class="result">
                <h2>Исправленный текст:</h2>
                <p>{{ result }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
